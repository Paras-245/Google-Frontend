<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav justify-content-end nav-underline" style="padding: 10mm;">
        <a class="nav-link btn-secondary " aria-current="page" href="search.html">Google Search</a>
    </nav>
    <!-- google image -->
    <div>
        <img class="rounded mx-auto d-block" src="ImageSearch.png" alt="doodle" width="271" height="91">
    </div>
    <!-- main buttons -->
    <form action="https://www.google.com/search?" class="text-center mt-3">
        <input type="hidden" name="tbm" value="isch" />

        <div>
            <input type="text" class="searchBar" name="q">
        </div>
        
        <div class="row nav-row">
            <div class="column mt-2">
                <input type="submit" class="btn btn-light mx-2" value="Images Search">
            
            </div>
        </div>
    </form>


</body>

</html>
